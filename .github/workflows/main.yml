name: E2E Cypress Test GitHub Actions

on:
   push:
      branches:
         - main
         - develop

jobs:
   Cypress-v10-run-tests:
      runs-on: windows-2022
      steps:
         - uses: actions/checkout@v3

         - name: Install Node.js V16
           uses: actions/setup-node@v3
           with:
              node-version: "16.14.2"

         - name: Install dependencies and running Cypress
           id: runningcypress
           uses: cypress-io/github-action@v4
           with:
              config-file: cypress.config.js
              browser: chrome
              headed: true

         - name: Generate Cucumber Report
           if: always()
           run: npm run report

         - name: Save Cucumber Report
           if: always()
           uses: actions/upload-artifact@v3
           with:
              name: Cucumber Report
              path: reports/

         - name: Save Screenshots Report
           if: failure() && steps.runningcypress.outcome != 'success'
           uses: actions/upload-artifact@v3
           with:
              name: Screenshots Report
              path: cypress/screenshots

         - name: Save Video Report
           if: failure() && steps.runningcypress.outcome != 'success'
           uses: actions/upload-artifact@v3
           with:
              name: Video Report
              path: cypress/videos

         - name: Download all workflow run artifacts
           if: always()
           uses: actions/download-artifact@v3
